name: Build Windows Installer

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: V√©rifier script r√©paration
      run: |
        echo "=== V√âRIFICATION DU SCRIPT R√âPARATION ==="
        if (Test-Path "server\Reparer.bat") {
          echo "‚úÖ Script Reparer.bat trouv√©"
          echo "=== CONTENU (premi√®res lignes) ==="
          Get-Content "server\Reparer.bat" | Select-Object -First 10
        } else {
          echo "‚ùå Script Reparer.bat NON trouv√©"
          echo "=== FICHIERS .BAT DISPONIBLES ==="
          Get-ChildItem -Recurse -Filter "*.bat"
          exit 1
        }

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          frontend/package-lock.json
          server/package-lock.json

    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm ci

    - name: Build Frontend
      run: |
        cd frontend
        npm run build

    - name: Copy Frontend Build to Server
      run: |
        if (Test-Path "server/frontend-dist") { Remove-Item -Recurse -Force "server/frontend-dist" }
        New-Item -ItemType Directory -Path "server/frontend-dist" -Force
        Copy-Item -Recurse -Path "frontend/dist/*" -Destination "server/frontend-dist/"

    - name: Install Server Dependencies
      run: |
        cd server
        npm ci
        npx electron-rebuild -v 22.3.0

    - name: Build Electron App
      run: |
        cd server
        npm run build
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Windows Installer
      uses: actions/upload-artifact@v4
      with:
        name: GestionScolarite-Windows
        path: server/build/*.exe
        retention-days: 30

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: server/build/*.exe
        body: |
          üì¶ **Gestion Scolarit√© - Version ${{ github.ref_name }}**
          
          ‚úÖ **Nouveaut√©s :**
          - Correction des probl√®mes de fermeture sous Windows
          - Gestion robuste de la base de donn√©es
          - Installation et d√©sinstallation am√©lior√©es
          - Script de r√©paration inclus (Reparer.bat)
          
          üöÄ **Instructions :**
          1. D√©sinstallez l'ancienne version si pr√©sente
          2. Installez cette nouvelle version
          3. Red√©marrez l'ordinateur si n√©cessaire
          
          üîß **En cas de probl√®me :**
          - Ex√©cutez le script Reparer.bat inclus