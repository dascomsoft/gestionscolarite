name: Build Windows Installer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          frontend/package-lock.json
          server/package-lock.json

    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm ci

    - name: Build Frontend
      run: |
        cd frontend
        npm run build

    - name: Copy Frontend Build to Server
      run: |
        if (Test-Path "server/frontend-dist") { Remove-Item -Recurse -Force "server/frontend-dist" }
        New-Item -ItemType Directory -Path "server/frontend-dist" -Force
        Copy-Item -Recurse -Path "frontend/dist/*" -Destination "server/frontend-dist/"

    - name: Install Server Dependencies
      run: |
        cd server
        npm ci
        npx electron-rebuild -v 22.3.0

    - name: Build Electron App
      run: |
        cd server
        npm run build
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Windows Installer
      uses: actions/upload-artifact@v4
      with:
        name: GestionScolarite-Windows
        path: server/build/*.exe
        retention-days: 30

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: server/build/*.exe
