name: Build Windows Installer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          frontend/package-lock.json
          server/package-lock.json
          
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
      
    - name: Build frontend
      run: |
        cd frontend
        npm run build
      
    - name: Copy frontend to server
      run: |
        # Supprimer l'ancien dossier s'il existe
        if (Test-Path "server/frontend-dist") {
          Remove-Item -Recurse -Force "server/frontend-dist"
        }
        mkdir "server/frontend-dist"
        Copy-Item -Recurse "frontend/dist/*" "server/frontend-dist/"
        echo "✅ Frontend copié dans server/frontend-dist/"
      
    - name: Install server dependencies
      run: |
        cd server
        npm ci
      
    - name: Build Electron for Windows
      run: |
        cd server
        npm run build-win
        
    - name: Upload Windows Installer
      uses: actions/upload-artifact@v4
      with:
        name: GestionScolarite-Windows
        path: server/dist/*.exe
        retention-days: 30